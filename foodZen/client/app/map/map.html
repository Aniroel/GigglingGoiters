
<h1>Store Locator</h1>

<h2>Find the Closest Store in Your Vicinity!</h2>

<div class="ingredient-submission span4">
  <input class="input-lg" ng-model="map" placeholder="type zipcode here" ng-keypress="hitEnter($event, ingredient)">
  <button class="btn-lg btn-primary" type="submit" ng-click="addIngredient(ingredient)">Submit Zipcode</button>
</div>
