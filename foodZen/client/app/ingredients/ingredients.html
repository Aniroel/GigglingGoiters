<h1>Ingredients</h1>

<h2>Add the ingredients that you have!</h2>

<div class="ingredient-submission">
  <input ng-model="ingredient" placeholder="type ingredients here" ng-keypress="hitEnter($event)">
  <button type="submit" ng-click="addIngredient()">Add Ingredient</button>
  <button type="submit" ng-click="goRecipes(ingredients)">Get Recipes</button>
 <!--  <ul>
  	<li ng-repeat="item in data.ingredients track by $index">{{ item }}<button ng-click="removeIngredient(item)">delete</button></li>
  </ul> -->
  <table class="table">
    <tr ng-repeat="rows in chunkedData">
       <td ng-repeat="item in rows" ng-click="removeIngredient(item)">{{ item }}</td> 
     </tr>
   </table>
</div>
